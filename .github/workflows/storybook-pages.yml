name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [deploy]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build Storybook inside packages/ui
      # Uses your existing script: "build-storybook": "storybook build"
      - name: Build Storybook
        run: pnpm -C packages/ui build-storybook

      # Upload static Storybook output for GitHub Pages
      # Default output directory: packages/ui/storybook-static
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/ui/storybook-static

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
